<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/scss/style.css" />
    <title>La palette du goût</title>
</head>
<body class="body">
    <header class="page">
        <a class="retour" href="../index.html">
        <img 
          src="../assets/Icon/GoBack.svg" 
          alt="retour arrière">
        </a>
        <img
          id="LogoP"
          src="../assets/images/logo/ohmyfood@2x.svg"
          alt="Logo du site"
        />
      </header>
     <div class="imageIntro">
        <img class="exemple" 
        src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
        alt="image restaurant 1">
     </div>   
     <section class="encadrement">
      <div  class="titreHeart">
        <h2>La palette du goût</h2>
        <div class="heartP">
          <input type="checkbox" name="heart" id="heart1" />
          <label for="heart1">
            <img
              class="check"
              src="../assets/Icon/Like2.svg"
              alt="coeur plein"
            />
            <img
              class="uncheck"
              src="../assets/Icon/Like-++.png"
              alt="coeur vide"
            />
          </label>
        </div>
      </div>
      <div class="entreeHeart">
        <h3>Entrées</h3>
        <div class="ligne"></div>
        <div class="cardBis">
          <div class="bisCard"></div>
          <div class="bisCard"></div>
          <div class="bisCard"></div>
        </div>
      </div>
     </section>   
</body>
</html>
